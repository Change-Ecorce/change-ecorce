<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta
                name="viewport"
                content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        >

        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="icon" type="image/x-icon" href="favicons/favicon.ico">
        <link rel="icon" href="favicons/favicon-32x32.png" sizes="32×32">
        <link rel="icon" href="favicons/favicon-16x16.png" sizes="16×16">

        <title>Change-Écorce</title>
        <link href="output.css" rel="stylesheet">
    </head>
    <body class="bg-gray-100">

        <nav class="bg-tranquil shadow-md md:bg-transparent lg:bg-white fixed top-0 w-full z-50">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between items-center h-16">
                    <div class="flex-shrink-0">
                        <a href="/" class="flex items-center">
                            <img src="logo-long.svg" alt="Logo Change-Écorce" class="max-w-60">
                        </a>
                    </div>

                    <div class="md:hidden">
                        <button
                                id="hamburger-btn"
                                class="text-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-300"
                        >
                            <svg
                                    class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg"
                            >
                                <path
                                        stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M4 6h16M4 12h16M4 18h16"
                                ></path>
                            </svg>
                        </button>
                    </div>

                    <div class="hidden md:flex space-x-4 items-center text-white">
                        <a href="#" class="hover:text-terra-cota text-tarawera">Accueil</a>
                        <a href="#" class="hover:text-terra-cota text-tarawera">L'Accompagnement</a>
                        <a href="#" class="hover:text-terra-cota text-tarawera">Prestations & Tarifs</a>
                        <a href="#" class="hover:text-terra-cota text-tarawera">Qui suis-je ?</a>
                        <a href="#" class="hover:text-terra-cota text-tarawera">Avis</a>
                        <a href="#" class="hover:text-terra-cota text-tarawera">FAQ</a>
                        <a href="#" class="hover:text-terra-cota text-tarawera">Contact</a>
                    </div>
                </div>
            </div>

            <div id="mobile-menu" class="hidden md:hidden">
                <a href="#" class="block px-4 py-2 hover:text-terra-cota text-tarawera">Accueil</a>
                <a href="#" class="block px-4 py-2 hover:text-terra-cota text-tarawera">L'Accompagnement</a>
                <a href="#" class="block px-4 py-2 hover:text-terra-cota text-tarawera">Prestations & Tarifs</a>
                <a href="#" class="block px-4 py-2 hover:text-terra-cota text-tarawera">Qui suis-je ?</a>
                <a href="#" class="block px-4 py-2 hover:text-terra-cota text-tarawera">Avis</a>
                <a href="#" class="block px-4 py-2 hover:text-terra-cota text-tarawera">FAQ</a>
                <a href="#" class="block px-4 py-2 hover:text-terra-cota text-tarawera">Contact</a>
            </div>
        </nav>


        <main class="mt-16">
            <div id="section-1" class="text-8xl text-white container">
                <div id="section-1-bg" class="h-screen absolute top-0 left-0 right-0"></div>
                <div id="section-1-content" class="flex flex-col justify-end text-center relative top-0">
                    <h1 class="font-tt-milks text-4xl">S'épanouir</h1>
                    <div class="flex flex-col">
                        <p class="text-2xl">
                            grâce à la Sophrologie
                        </p>
                        <p class="text-2xl">
                            et à la sylviothérapie
                        </p>
                    </div>
                </div>
            </div>
        </main>

        <script>
            const hamburgerBtn = document.getElementById('hamburger-btn');
            const mobileMenu = document.getElementById('mobile-menu');

            hamburgerBtn.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        </script>

    </body>
</html>
